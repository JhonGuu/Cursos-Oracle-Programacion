<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style-productos.css">
    <title>Contacto-Barberia-Alura</title>
</head>
<body>
    
    <header>
      <div class="caja">
          <h1><img src="/imagenes/logo.png" alt="Logo de la barberia Alura"></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nombreapellido">Nombre y Apellido</label>  
        <input type="text" id="nombreapellido" class="input-padron" required>

        <label for="correoelectronico">Correo Electronico</label>
        <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) XXXXXXXX">

        <label for="mensaje">Mensaje</label>
        <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
        
        <fieldset>
            <legend class="test" id="test">Como le gustaria que lo contactemos</legend>

          <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
          
          
          <label for="radio-telefono"><input type="radio" name="contacto" value="Telefono" id="radio-telefono">Telefono</label>
          
          <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
          
        </fieldset>
        <fieldset>
            <legend>En cual horario prefiere ser atentido?</legend>

          <select name="" id="">
            
            <option value="">Ma√±ana</option>
            <option value="">Tarde</option>
            <option value="">Noche</option>
          </select>
        </fieldset>
        
        

        <label for="" class="chekbox"><input type="checkbox">Le gustaria recibir novedades de la barberia Alura?</label>

        <input type="submit" id="enviar" class="enviar">
      </form>
      <div>
        <table>
          <thead>
            <tr>
              <th>Dia</th>
              <th>Horario</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Lunes</td>
              <td>08h ~ 20hrs</td>
            </tr>
            <tr>
              <td>Miercoles</td>
              <td>08h ~ 20hrs</td>
            </tr>
            <tr>
              <td>viernes</td>
              <td>08h ~ 20hrs</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <footer>
      <img src="/imagenes/logo-blanco.png" alt="Logo de la barberia Alura ">
      <p class="copyright">&copy Copyright Barberia Alura - 2024</p>
    </footer>
  </body>
<html>
